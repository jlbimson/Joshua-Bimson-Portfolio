### Site Settings ###
title               : Joshua Bimson's Portfolio
description         : >-
                      Welcome to my portfolio! I am a Mechanical Engineer who excels at rapid prototyping of mechanical systems. 
                      I have a history of working in robotics and automation, and am passionate about all things 3D Printing. 
                      Take a look at my portfolio to see what projects I have worked on in the past!
baseurl             :                      # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : jlbimson/jlbimson.github.io
remote_theme        : yousinix/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


